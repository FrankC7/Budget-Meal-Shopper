<!-- My Plan -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Teto Foods</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://kit.fontawesome.com/0241af9bf8.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Side Nav Bar -->
        <div class="side_nav">
            <div class="side_nav_top">
                <div class="icon_container ficon">
                    <img src="public/logo.png" alt="TetoFoodsLogo" width="90px" height="80px">
                    <p>TetoFoods</p>
                </div>
            </div>

            <div class="side_nav_bottom">
                <div class="option_container">
                    <i class="fa-solid fa-house" style="font-size:24px;"></i>
                    <a href='index.html' class="foption">Dashboard</a>
                </div>
                <div class="option_container">
                    <i class="fa-solid fa-pencil" style="font-size:24px;"></i>
                    <a href='create_plan.html' class="foption">Create Plan</a>
                </div>
                <div class="option_container selected">
                    <i class="fa-solid fa-calendar-days" style="font-size:24px;"></i>
                    <a href='plan.html' class="foption">My Plan</a>
                </div>
                <div class="option_container">
                    <i class="fa-solid fa-note-sticky" style="font-size:24px;"></i>
                    <a href='recipes.html' class="foption">My Recipes</a>
                </div>
                <div class="option_container">
                    <i class="fa-solid fa-cart-shopping" style="font-size:24px;"></i>
                    <a href='cart.html' class="foption">My Cart</a>
                </div>
            </div>

            <div class="copyright" style="text-align: center;">
                <p>&copy 2025 Frank Chen, Muhammad Rafie</p>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main">
            <div class="main_top">
                <div class="page_title main_content">
                    <p>My Plan</p>
                </div>
            </div>
            <div class="main_bottom">

            </div>
        </div>
        
    </body>
